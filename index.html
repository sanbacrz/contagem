<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('fundo.jpeg'); /* Imagem do mar */
      background-size: contain;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro semi-transparente */
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #contador {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem regressiva para 19 de junho de 2025 Ã s 00h30</h1>
    <div id="contador">Carregando...</div>
  </div>

  <script>
    const destino = new Date("June 19, 2025 00:30:00").getTime();

    const intervalo = setInterval(() => {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        clearInterval(intervalo);
        document.getElementById("contador").innerHTML = "Tempo esgotado!";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
